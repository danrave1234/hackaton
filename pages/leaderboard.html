<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard â€” Project Chimera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { prefix: 'tw-' };
  </script>
  <link rel="stylesheet" href="../style/styles.css" />
  <style>
    html, body { width: 100%; max-width: 100%; overflow-x: hidden; }
  </style>
  <link rel="icon" href="data:," />
  <meta name="robots" content="noindex" />
  <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body class="tw-min-h-screen tw-bg-gradient-to-b tw-from-slate-900 tw-to-slate-950 tw-text-slate-200 tw-antialiased">
  <main class="tw-min-h-screen tw-flex tw-flex-col">
    <header class="tw-relative tw-px-5 tw-py-4 tw-border-b tw-border-white/10 tw-bg-gradient-to-r tw-from-slate-900 tw-via-slate-900/80 tw-to-slate-900/40">
      <div class="tw-absolute tw-inset-0 tw-pointer-events-none tw-bg-[radial-gradient(ellipse_at_left,rgba(34,211,238,0.15),transparent_50%)]"></div>
      <div class="tw-relative tw-flex tw-items-center tw-justify-between tw-gap-4">
        <div class="tw-flex tw-items-center tw-gap-3">
          <div class="tw-h-9 tw-w-9 tw-rounded-lg tw-bg-cyan-400/20 tw-border tw-border-cyan-400/30 tw-flex tw-items-center tw-justify-center tw-text-cyan-300 tw-font-bold">PC</div>
          <div>
            <div class="tw-text-sm tw-tracking-wide tw-text-slate-300">Project Chimera</div>
            <h1 class="tw-text-2xl tw-font-semibold tw-text-white">Global Leaderboard</h1>
          </div>
        </div>
        <div class="tw-flex tw-items-center tw-gap-3">
          <a href="../index.html" class="tw-text-slate-200 tw-rounded-md tw-bg-white/10 hover:tw-bg-white/20 tw-px-3 tw-py-1">Back</a>
          <button id="refreshBtn" class="tw-text-slate-200 tw-rounded-md tw-bg-cyan-500/20 hover:tw-bg-cyan-500/30 tw-border tw-border-cyan-400/40 tw-px-3 tw-py-1">Refresh</button>
        </div>
      </div>
    </header>

    <section class="tw-flex-1 tw-p-4 lg:tw-p-8">
      <div class="tw-mx-auto tw-w-[min(100%,1000px)] tw-rounded-2xl tw-border tw-border-white/10 tw-bg-white/5 tw-backdrop-blur tw-shadow-xl tw-shadow-cyan-400/5">
        <div class="tw-overflow-x-auto tw-rounded-2xl">
          <table class="tw-w-full tw-text-left tw-text-slate-200">
            <thead class="tw-text-xs sm:tw-text-sm tw-text-slate-300 tw-sticky tw-top-0 tw-bg-slate-900/80 tw-backdrop-blur">
              <tr>
                <th class="tw-px-4 tw-py-3 tw-border-b tw-border-white/10">Rank</th>
                <th class="tw-px-4 tw-py-3 tw-border-b tw-border-white/10">Pilot</th>
                <th class="tw-px-4 tw-py-3 tw-border-b tw-border-white/10">Score</th>
                <th class="tw-px-4 tw-py-3 tw-border-b tw-border-white/10">Sector</th>
                <th class="tw-px-4 tw-py-3 tw-border-b tw-border-white/10">Date</th>
              </tr>
            </thead>
            <tbody id="rows" class="tw-text-xs sm:tw-text-sm">
              <!-- Rows will be populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script>
    const sample = [
      { pilot: 'Ace-Î”7', score: 982340, sector: 10, date: '2025-06-01' },
      { pilot: 'Nova', score: 751120, sector: 9, date: '2025-06-02' },
      { pilot: 'RogueFox', score: 512440, sector: 8, date: '2025-06-02' },
      { pilot: 'Lyra', score: 333110, sector: 7, date: '2025-06-03' },
      { pilot: 'Kite', score: 220500, sector: 6, date: '2025-06-03' },
    ];

    function format(n){
      return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function medal(i){
      if(i === 0) return '<span class="tw-inline-flex tw-items-center tw-gap-1 tw-bg-yellow-500/20 tw-text-yellow-300 tw-border tw-border-yellow-400/30 tw-rounded-full tw-px-2 tw-py-[2px]">ðŸ¥‡<span>1</span></span>';
      if(i === 1) return '<span class="tw-inline-flex tw-items-center tw-gap-1 tw-bg-gray-300/20 tw-text-gray-200 tw-border tw-border-gray-300/30 tw-rounded-full tw-px-2 tw-py-[2px]">ðŸ¥ˆ<span>2</span></span>';
      if(i === 2) return '<span class="tw-inline-flex tw-items-center tw-gap-1 tw-bg-amber-700/20 tw-text-amber-300 tw-border tw-border-amber-600/30 tw-rounded-full tw-px-2 tw-py-[2px]">ðŸ¥‰<span>3</span></span>';
      return `<span class="tw-text-slate-300">${i+1}</span>`;
    }

    function renderRows(data){
      const tbody = document.getElementById('rows');
      tbody.innerHTML = data.map((r, i) => `
        <tr class="tw-transition-colors hover:tw-bg-white/10">
          <td class="tw-px-4 tw-py-3 tw-border-b tw-border-white/10">${medal(i)}</td>
          <td class="tw-px-4 tw-py-3 tw-border-b tw-border-white/10">
            <div class="tw-flex tw-items-center tw-gap-3">
              <div class="tw-h-8 tw-w-8 tw-rounded-full tw-bg-cyan-400/20 tw-border tw-border-cyan-400/30 tw-flex tw-items-center tw-justify-center tw-text-cyan-200 tw-text-xs">${r.pilot.slice(0,2).toUpperCase()}</div>
              <div class="tw-font-medium tw-text-white">${r.pilot}</div>
            </div>
          </td>
          <td class="tw-px-4 tw-py-3 tw-border-b tw-border-white/10"><span class="tw-inline-block tw-bg-white/10 tw-rounded-md tw-px-2 tw-py-1 tw-text-cyan-200 tw-border tw-border-white/10">${format(r.score)}</span></td>
          <td class="tw-px-4 tw-py-3 tw-border-b tw-border-white/10"><span class="tw-inline-block tw-rounded-full tw-bg-emerald-500/20 tw-text-emerald-200 tw-border tw-border-emerald-400/30 tw-px-2 tw-py-[2px]">${r.sector}</span></td>
          <td class="tw-px-4 tw-py-3 tw-border-b tw-border-white/10 tw-text-slate-300">${r.date}</td>
        </tr>
      `).join('');
    }

    const refreshButtons = Array.from(document.querySelectorAll('#refreshBtn'));
    refreshButtons.forEach((btn) => btn.addEventListener('click', () => {
      const shuffled = [...sample].sort((a,b) => b.score - a.score)
        .map((x) => ({...x, score: x.score + Math.floor(Math.random()*2000 - 1000)}))
        .sort((a,b) => b.score - a.score);
      renderRows(shuffled);
    }));

    renderRows(sample);
  </script>
</body>
</html>
