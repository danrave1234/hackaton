<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blank Project</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Configure Tailwind (CDN) with a tw- prefix AFTER the CDN is loaded -->
  <script>
    tailwind.config = { prefix: 'tw-' };
  </script>
  <link rel="stylesheet" href="style/styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="tw-text-cyan-400 tw-font-semibold">It works!</h1>
    <p>This is a minimal HTML + CSS + JavaScript starter.</p>
    <button id="helloBtn">Click me</button>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
